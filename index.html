<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsales-Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between ">
            <a class="navbar-brand" style="margin-left: 5px;">Bsale Test</a>
            <form class="form-inline" style="display: flex;">
                <input class="form-control mr-sm-2" type="search" id="inputSearch" placeholder="Buscar..."
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="buttonSearch" type="submit">Buscar</button>
            </form>
        </nav>
        <div class="content">
            <div class="filters col-2 p-2" id="filters" style="justify-content: center;">
                <div class="categories m-2" id="categories">
                    <div class="h4 center">Categorias</div>
                </div>
                <div class="prices m-2" id="prices">
                    <div class="h4">Precios</div>

                    <div class="input-group flex col">
                        <input type="number" id="minPrice" class="form-control" placeholder="Min">
                        <input type="number" id="maxPrice" class="form-control" placeholder="Max">
                    </div>
                </div>
                <div class="discounts m-2" id="discounts">
                    <div class="h4">Descuentos</div>
                    <div class="input-group flex col">
                        <input type="number" id="minDisc" class="form-control" placeholder="Min">
                        <input type="number" id="maxDisc" class="form-control" placeholder="Max">
                    </div>
                </div>
            </div>
            <div class="row col-10 cards" id="products" style="justify-content: center;"></div>
        </div>
    </div>
    <!-- Tamplates -->
    <template id="template-card">
        <div class="mb-2 col-5 col-sm-4 col-md-4 col-lg-3 " style="display:flex;align-items:stretch">
            <div class="card">
                <span class="badge bg-dark">
                    Dark
                </span>
                <img src="" alt="" class="card-img-top mt-3" style=" max-height: 400px">
                <div class="card-body">

                    <h6>name</h6>
                    <p>price</p>
                </div>
            </div>
        </div>
    </template>

    <template id="template-category">
        <div class="form-check">
            <input class="checkbox form-check-input" type="checkbox" value="0" id="">
            <label class="form-check-label" for="flexCheckDefault">
                <p>category</p>
            </label>
        </div>
    </template>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
